<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="./assets//styles/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg container">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./assets/img/Logo.png" alt="Megaparts"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="hamburger icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="mainNavbar"
          >
            <div class="navbar-nav">
              <a class="nav-link external-links" href="#"
                ><strong>MEGA</strong>CARS</a
              >
              <a class="nav-link external-links" href="#"
                ><strong>MEGA</strong>ОБЯВИ</a
              >
            </div>
            <div class="nav nav-cta">
              <div class="navbar-nav">
                <a class="nav-link" href="#"><span class="icon msg"></span></a>
                <a class="nav-link" href="#"
                  ><span class="icon basket"></span
                ></a>
                <a class="nav-link" href="#"
                  ><span class="icon favorites"></span
                ></a>
              </div>
              <div class="navbar-nav">
                <a class="nav-link" href="#"
                  ><span class="icon profile"></span> ВХОД</a
                >
              </div>
              <div class="navbar-nav">
                <a class="nav-link" href="#"><span class="icon yt"></span></a>
                <a class="nav-link" href="#"><span class="icon fb"></span></a>
              </div>
              <div class="navbar-nav">
                <a class="nav-link" href="#"
                  ><span class="icon phone"></span> 02 437 32 48</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="sticky-top container-fluid">
        <div class="container">
          <div class="scrollable-container p-3">
            <a class="nav-link rounded-pill home" href="#"
              ><span class="icon"></span
            ></a>
            <a class="nav-link rounded-pill gear-sm" href="#"
              ><span class="icon"></span> АВТОЧАСТИ</a
            >
            <a class="nav-link rounded-pill borsachasti" href="#"
              ><span class="icon"></span> БОРСА ЧАСТИ</a
            >
            <a class="nav-link rounded-pill avtoborsa" href="#"
              ><span class="icon"></span> АВТОБОРСА</a
            >
            <a class="nav-link rounded-pill prodavakoli" href="#"
              ><span class="icon"></span> ПРОДАВА КОЛИ</a
            >
            <a class="nav-link rounded-pill prodavachasti" href="#"
              ><span class="icon"></span> ПРОДАВА ЧАСТИ</a
            >
            <a class="nav-link rounded-pill igri" href="#"
              ><span class="icon"></span> ИГРИ</a
            >
            <a class="nav-link rounded-pill zastrahovki" href="#"
              ><span class="icon"></span> ЗАСТРАХОВКИ</a
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="search container-fluid">
        <form class="rounded-4 container">
          <div class="search-header">
            <img src="./assets/img/magnifier.svg" alt="" />
            <h4 class="fw-bold">Бързо Търсене</h4>
          </div>
          <div class="row justify-content-between my-3">
            <input class="col" type="text" placeholder="Търсене..." />
            <a href="#" class="filter col">
              <span class="icon"></span>
            </a>
            <button class="btn col-3" type="submit">Търсене</button>
          </div>
          <div class="search-checkboxes">
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            <label class="btn " for="option1">Всичко</label>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option2"
              autocomplete="off"
            />
            <label class="btn " for="option2">Авточасти</label>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option3"
              autocomplete="off"
            />
            <label class="btn " for="option3">Борса Части</label>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option4"
              autocomplete="off"
            />
            <label class="btn " for="option4">Автоборса</label>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option5"
              autocomplete="off"
            />
            <label class="btn " for="option5">Продава Коли</label>
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option6"
              autocomplete="off"
            />
            <label class="btn " for="option6">Продава Части</label>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
